<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí£ Time Bomb Explosion</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #explosion {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: black url('https://media.tenor.com/GgD88PGdnQYAAAAi/explosion-boom.gif') center center no-repeat;
      background-size: contain;
      display: none;
      z-index: 10;
    }

    #clockContainer {
      opacity: 0;
      transition: opacity 2s ease-in-out;
      text-align: center;
      z-index: 5;
    }

    #clock {
      font-size: 3em;
      margin-bottom: 10px;
    }

    #date {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    #braille {
      font-size: 1.2em;
      color: #ff00ff;
    }

    @keyframes screenShake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-10px, 10px); }
      50% { transform: translate(10px, -10px); }
      75% { transform: translate(-5px, 5px); }
      100% { transform: translate(0, 0); }
    }

    .shake {
      animation: screenShake 0.3s ease-in-out 10;
    }
  </style>
</head>
<body>
  <audio id="boomAudio" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

  <div id="explosion"></div>

  <div id="clockContainer">
    <div id="clock">‚è≥</div>
    <div id="date"></div>
    <div id="braille"></div>
  </div>

  <script>
    // Function to convert text to Braille
    function toBraille(text) {
      const brailleMap = {
        '0': '‚†ö', '1': '‚†Å', '2': '‚†É', '3': '‚†â', '4': '‚†ô',
        '5': '‚†ë', '6': '‚†ã', '7': '‚†õ', '8': '‚†ì', '9': '‚†ä',
        ':': '‚†í', ' ': '‚†Ä'
      };
      return text.split('').map(char => brailleMap[char] || '‚†Ä').join('');
    }

    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      const dateString = now.toDateString();

      document.getElementById("clock").textContent = timeString;
      document.getElementById("date").textContent = dateString;
      document.getElementById("braille").textContent = toBraille(timeString);
    }

    function startExplosion() {
      const explosion = document.getElementById("explosion");
      const audio = document.getElementById("boomAudio");
      const container = document.getElementById("clockContainer");

      // Show explosion
      explosion.style.display = 'block';
      document.body.classList.add('shake');

      // Play sound
      audio.play();

      // After 3 seconds, hide explosion and show clock
      setTimeout(() => {
        explosion.style.display = 'none';
        document.body.classList.remove('shake');
        container.style.opacity = 1;
        updateTime();
        setInterval(updateTime, 1000);
      }, 3000);
    }

    window.onload = startExplosion;
  </script>
</body>
</html>
